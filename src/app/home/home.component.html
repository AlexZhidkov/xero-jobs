<mat-progress-bar mode="indeterminate" *ngIf="toLoad > 0"></mat-progress-bar>

<mat-card *ngIf="uid">
    <mat-card-header *ngIf="organisationName">
        <div mat-card-avatar class="xero-logo"></div>
        <mat-card-title>{{organisationName}}</mat-card-title>
        <mat-card-subtitle>Connected to Xero Organisation</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions *ngIf="tenantId">
        <button mat-raised-button [routerLink]="['/job']">
            New Job
        </button>
        <button mat-raised-button [routerLink]="['/invoice']">
            Invoice
        </button>
        <button mat-raised-button (click)="syncXero()">
            Sync Contacts from Xero
        </button>
    </mat-card-actions>
    <mat-nav-list>
        <mat-list-item *ngFor="let job of jobs | async">
            <a matLine [routerLink]="['/job/'+job.id]">
                {{job.customer?.name}}
            </a>
            <div matLine>{{job.faultReported}}</div>
        </mat-list-item>
    </mat-nav-list>
</mat-card>
