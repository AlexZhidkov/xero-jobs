<mat-card>
    <mat-card-header>
        <mat-card-title>Create New Job</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <input type="text" placeholder="Customer" aria-label="Customer" matInput [formControl]="customerControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let contact of filteredContacts | async" [value]="contact">
                        {{contact.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>

        <mat-radio-group aria-label="Invoice Type" [(ngModel)]="invoice.invoiceType">
            <mat-radio-button value="ACCREC">Sales Invoice - Accounts Receivable or customer invoice</mat-radio-button>
            <mat-radio-button value="ACCPAY">Bill - Accounts Payable or supplier invoice</mat-radio-button>
        </mat-radio-group>

        <mat-nav-list>
            <mat-list-item *ngFor="let lineItem of invoice.lineItems">
                <a matLine (click)="openDialog(lineItem)">{{ lineItem.description }}</a>
                <button mat-icon-button (click)="deleteLineItem(lineItem)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-nav-list>

        <div>
            <span fxFlex></span>
            <button mat-fab color="accent" aria-label="Add Line Item" (click)="openDialog({})">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <mat-form-field class="full-width">
            <textarea matInput rows="5" placeholder="Fault Reported" [(ngModel)]="faultReported"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea matInput rows="5" placeholder="Findings" [(ngModel)]="findings"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Amount" [(ngModel)]="amount">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="createInvoice()" routerLink="/">
            Create Invoice in XERO
        </button>
    </mat-card-actions>
</mat-card>
