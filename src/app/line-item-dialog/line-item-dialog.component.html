<h1 mat-dialog-title>Line Item</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <textarea matInput rows="5" placeholder="Description" [(ngModel)]="data.description"></textarea>
    </mat-form-field>
    <mat-form-field [style.width.px]=80>
        <input matInput type="number" placeholder="Quantity" [(ngModel)]="data.quantity">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Amount" [(ngModel)]="data.unitAmount">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
