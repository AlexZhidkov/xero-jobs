<mat-card>
    <mat-card-header>
        <mat-card-title>Create New Job</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <input type="text" placeholder="Customer" aria-label="Customer" matInput [formControl]="customerControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let contact of filteredContacts | async" [value]="contact">
                        {{contact.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>

        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="Warranty">Warranty</mat-radio-button>
            <mat-radio-button value="Charge">Charge</mat-radio-button>
            <mat-radio-button value="Third Party">Third Party</mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="full-width">
            <textarea matInput rows="5" placeholder="Fault Reported" [(ngModel)]="faultReported"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea matInput rows="5" placeholder="Findings" [(ngModel)]="findings"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Amount" [(ngModel)]="amount">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="createInvoice()" routerLink="/">
            Create Invoice in XERO
        </button>
    </mat-card-actions>
</mat-card>
